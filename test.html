    <main>
      <div id="obniz-debug"></div>
      <section class="main_visual">
        <div id="titledis1">
          <h1>じゃんけんゲーム</h1>
        </div>
      </section>

      <section class="main_content">
        <div class="main_content2">
          <!-- ゲームタイトル画面 -->
          <div id="playdis1">

            <div id="gazou">

              <img src="cyoki.PNG" alt="チョキ" />
              <img src="pa.PNG" alt="パー" />
            </div>
            <div id="start_btn">スタート</div>
          </div>

          <!-- ゲームプレイ画面 -->
          <div id="playdis2">
            <h1 id="No"></h1>
            <div id="pc_hands"></div>
            <h3 id="action">＼じゃんけん／</h3>
            <div id="player_hands"></div>
            <ul id="sentaku">
              <li id="gu_btn">グー</li>
              <li id="cho_btn">チョキ</li>
              <li id="par_btn">パー</li>
            </ul>
          </div>
        </div>
      </section>

    <script>
      let win;

      //タイトル画面
      gameTitle();
      //ゲームプレイ画面
      $("#start_btn").on("click", function () {
        gamePlay();
        $("#playdis1").hide();
        win = 0;
      });
      //ゲーム終了画面
      $("#make_btn").on("click", function () {
        $("#playdis2").hide();
        gameOver();
      });

      function gameTitle() {
        $("#playdis1").show();
        $("#playdis2").hide();
        $("#playdis3").hide();
      }
      function gamePlay() {
        $("#playdis2").show();
        $("#playdis3").hide();
        $("#pc_hands").html('<img src="gu.PNG" alt="グー">');
        $("#player_hands").html('<img src="gu.PNG" alt="グー">');
      }
      function gameOver() {
        $("#playdis3").show();
        $("#playdis3").hide().fadeIn("slow");
      }

      $("#gu_btn, #cho_btn, #par_btn").on("click", function () {
        $("#action").html("じゃんけん");
      });

      //じゃんけん
      //グーの時
      $("#gu_btn").on("click", function () {
        $("#player_hands").html('<img src="gu.PNG" alt="グー">');
        const num = Math.ceil(Math.random() * 3);
        if (num == 1) {
          $("#pc_hands").html('<img src="gu.PNG" alt="グー">');
          $("#action").html("あいこで！");
        }
        if (num == 2) {
          $("#pc_hands").html('<img src="cyoki.PNG" alt="チョキ">');
          $("#action").html("あなたの勝ち！");
          win += 1;
        }
        if (num == 3) {
          $("#pc_hands").html('<img src="pa.PNG" alt="パー">');
          $("#action").html("あなたの負け！");
          if (win >= 1) {
            win -= 1;
          }
        }
      });
